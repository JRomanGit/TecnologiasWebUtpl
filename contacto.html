  <section class="contact-section">
    <h2>Envía tu sugerencia</h2>
    <p>¿Tienes alguna sugerencia sobre qué libros, películas o videojuegos deberíamos reseñar? ¡Nos encantaría escuchar tu opinión!</p>
    
    <form action="enviar_sugerencia.php" method="POST" class="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="sugerencia">Sugerencia:</label>
      <textarea id="sugerencia" name="sugerencia" rows="4" placeholder="Escribe tu sugerencia aquí..." required></textarea>

      <button type="submit" class="buy-button">Enviar</button>
    </form>
  </section>
